
{% extends "base/base.html" %}
{% block body_block %}
    <div class="media-body">
      <div class="article-metadata">
        <h2>{{ object.day }}</h2>
        {% if object.doctor_id == user.doctor %}
          <div>
            <a class="btn btn-info btn-sm mt-1 mb-1" href="{% url 'shifts:shift_update' object.pk %}">Update</a>
            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'shifts:shift_delete' object.pk %}">Delete</a>
          </div>
        {% endif %}
      </div>
       {% if not object.all_day %}
            <h3>{{object.start_time}} To {{object.end_time}}</h3>
       {% else %}
            <h3> All Day </h3>
       {% endif %}
    </div>
{% endblock body_block %}
