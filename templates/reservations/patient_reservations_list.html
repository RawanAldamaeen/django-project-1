{% extends "base/base.html" %}
{% block body_block %}
<h1> My Reservations:</h1>

{% for reservation in reservations %}
    {% if reservation.patient_id == user.patient %}
    <div class="container">
       <table class="table">
           <tbody>
           <tr>
               <td><h2>{{ reservation.doctor_id.name }} </h2></td>
               <td><h2>{{ reservation.status }} </h2></td>
           </tr>
           </tbody>
       </table>
    </div>
    {% endif %}
{% endfor %}
{% endblock body_block %}
